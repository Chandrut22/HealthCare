<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    
    <h2>Diabetes Prediction Form</h2>
    <form method="post" action="{% url 'diabetes_prediction' %}">
        {% csrf_token %}

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="0" required>
        <label for="gender">Male</label>

        <input type="radio" name="gender" value="1" required>
        <label for="gender">Female</label><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="hypertension">Hypertension:</label>
        <input type="radio" name="hypertension" value="1" required>
        <label for="hypertension">Yes</label>

        <input type="radio" name="hypertension" value="0" required>
        <label for="hypertension">No</label><br>

        <label for="heart_disease">Heart Disease:</label>
        <input type="radio" name="heart_disease" value="1" required>
        <label for="heart_disease">Yes</label>

        <input type="radio" name="heart_disease" value="0" required>
        <label for="heart_disease">No</label><br>

        <label for="smoking_history">Smoking History:</label>
        <input type="radio" name="smoking_history" value="0" required>
        <label for="smoking_history">Never</label>

        <input type="radio" name="smoking_history" value="1" required>
        <label for="smoking_history">Current</label><br>

        <input type="radio" name="smoking_history" value="2" required>
        <label for="smoking_history">Former</label>

        <input type="radio" name="smoking_history" value="3" required>
        <label for="smoking_history">Ever</label><br>

        <input type="radio" name="smoking_history" value="4" required>
        <label for="smoking_history">Not Current</label><br>

        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" required><br>

        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="number" name="HbA1c_level" required><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="number" name="blood_glucose_level" required><br>

        <button type="submit">Predict</button>
    </form>
    
    
    {% if prediction %}
    <h2>Diabetes Prediction Result</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
